<div class="playground" (keydown)="handleKeyboardEvent($event)">
  <p>
    <span  *ngFor="let row of rows">
      <span 
      *ngFor="let sign_and_index of row" 
      [class.active]='active == sign_and_index[1]' 
      [class.wrong]='wrongs[sign_and_index[1]]' 
      [class.correct]='corrects[sign_and_index[1]]' 
      [class.space]='sign_and_index[0]=="_"' >
      {{sign_and_index[0]}}
    </span>
    <br>
    </span>
    

  <!-- <span class="wrong">efsfsefsef</span> -->
  </p>
</div>
