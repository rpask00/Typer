<div class="user" *ngIf='user | async as u; else login'>
  <img [src]="u.photoURL" alt="">
  <p>{{u.displayName}} <br>
    <button mat-button color="primary" (click)=logOut()>Log out</button>
  </p>
</div>


<ng-template #login>
  <button class='login' mat-raised-button color="primary" (click)=logIn()>Log in with Google</button>
</ng-template>
